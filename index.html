<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Omega-landing-3</title>
</head>
<body>
    <!-- 1-section-start -->
    <header class="header">
        <div class="nav-container">
            <nav class="navbar">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="#" class="nav-omega-link">Omega</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Demos</a>
                        <a href="#" class="nav-link">Pages</a>
                        <a href="#" class="nav-link">Support</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-get-link">Get Beta Access</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main">
        <div class="container position">
            <div class="main-big-box">
                <div class="main-info-text">
                    <h2 class="main-info-title">Build your next landing page in 5 minutes!</h2>
                    <p class="main-info-text">Create custom landing pages with Omega that convert more visitors 
                        than any website. With lots of unique blocks, you can easily build a page without coding.
                    </p>
                </div>
                <div class="main-input">
                    <form action="https://echo.htmlacademy.ru" method="GET" class="form">
                        <fieldset>
                            <legend>Email address</legend>
                            <label class="label">
                                <input type="email" name="email" placeholder="contact@email.com" required class="form-control">
                            </label>
                        </fieldset>
                        <fieldset>
                            <label class="label">
                                <input type="text" placeholder="Company name" class="form-control">
                            </label>
                        </fieldset>
                        <fieldset>
                            <label class="label">
                                <select name="Company size"  class="form-control">
                                    <option value="">Company size</option>
                                    <option value="">2/32</option>
                                    <option value="">4/64</option>
                                    <option value="">6/128</option>
                                    <option value="">6/256</option>
                                </select>
                            </label>
                        </fieldset>
                        <fieldset>
                            <label class="label">
                                <select name="budget" class="form-control">
                                    <option value="">Yearly budget</option>
                                    <option value="">$500</option>
                                    <option value="">$700</option>
                                    <option value="">$900</option>
                                    <option value="">$1000</option>
                                </select>
                            </label>
                        </fieldset>
                        <button type="submit" class="form-button">Geta Beta Access</button>
                    </form>
                </div>  
                <img src="../img/Oval (11).png" alt=" oval 11" width="488" height="488" class="main-img-one"> 
                <img src="../img/Oval Copy (2).png" alt=" oval copy 2"  width="488" height="488" class="main-img-two">  
            </div>
        </div>
        <img src="../img/Oval Copy 5.png" alt="copy 5" height="341" class="main-img-three">
    </main>
</body>
</html>
